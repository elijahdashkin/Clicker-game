<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game !</title>
  <link rel="stylesheet" media="screen" href="style.css"> <!-- Подключение CSS -->
  <meta charset="utf-8">
</head>
<body>
  <!-- PLAYER MONEY -->
  <p id="money" class="money-text">0 е-балл</p>
  
  <!-- MAIN CLICKER BUTTON -->
  <button id="main-clicker" class="clicker">
    <img id="logo-clicker" src="img/money_logo.webp" draggable="false" class="clicker">
  </button>
  
  <!-- SHOP BUTTONS -->
  <button id="b1" class="button" disabled><b></b>х2 тапа в нажатие</button>
  <button id="b2" class="button" disabled><b></b>+5 в секунду</button>
  <button id="b3" class="button" disabled><b></b>х2 авто-тап</button>
  <button id="b4" class="button" enabled><b></b>Вход/Регистрация</button>

  <!-- Модальное окно для входа/регистрации -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Вход/Регистрация</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit" id="login-btn">Войти</button>
        <button type="button" id="register-btn">Зарегистрироваться</button>
      </form>
    </div>
  </div>
<!-- Подключение JavaScript -->
  <script src="script.js"></script>
</body>
</html>
